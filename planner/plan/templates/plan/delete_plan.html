<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Plan</title>
</head>
<body>
    <h1>Delete Plan: {{ plan.plan_name }}</h1>
    <nav>
        <a href="{% url 'home' %}">Home</a> |
        <a href="{% url 'logout' %}">Logout</a>
    </nav>

    <p>Are you sure you want to delete this plan?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'plan_detail' plan.pk %}">Cancel</a>
    </form>
</body>
</html>

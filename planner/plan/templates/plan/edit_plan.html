<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Plan</title>
</head>
<body>
    <h1>Edit Plan: {{ plan.plan_name }}</h1>
    <nav>
        <a href="{% url 'home' %}">Home</a> |

    <form method="post" enctype="multipart/form-data">

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ plan.plan_name }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>{{ plan.plan_name }}</h2>
  <p><strong>Category:</strong> {{ plan.plan_category.name }}</p>
  {% if plan.image %}
  <img src="{{ plan.image.url }}" class="img-fluid mb-3" alt="">
  {% endif %}
  <p>{{ plan.description }}</p>
  <a href="/edit_plan/{{ plan.id }}/" class="btn btn-warning">Edit</a>
  <form method="POST" action="/delete_plan/{{ plan.id }}/" class="d-inline">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
</div>
</body>
</html>
